<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יוצר וסורק קודי QR - גרסה פשוטה</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #0077be;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --background-color: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        #qrcode {
            text-align: center;
            margin-top: 20px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #history {
            margin-top: 20px;
        }

        .history-item {
            background-color: var(--secondary-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item button {
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .tab {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>יוצר וסורק קודי QR - גרסה פשוטה</h1>
        
        <div class="tabs" role="tablist">
            <button class="tab active" onclick="openTab(event, 'create')" role="tab" aria-selected="true" aria-controls="create">יצירה</button>
            <button class="tab" onclick="openTab(event, 'scan')" role="tab" aria-selected="false" aria-controls="scan">סריקה</button>
            <button class="tab" onclick="openTab(event, 'history')" role="tab" aria-selected="false" aria-controls="history">היסטוריה</button>
        </div>

        <div id="create" class="tab-content active" role="tabpanel" aria-labelledby="create-tab">
            <input type="url" id="url" placeholder="הכנס כתובת URL" aria-label="הכנס כתובת URL">
            <button onclick="generateQR()" aria-label="צור קוד QR">צור קוד QR</button>
            <div id="qrcode"></div>
        </div>

        <div id="scan" class="tab-content" role="tabpanel" aria-labelledby="scan-tab">
            <div id="reader"></div>
        </div>

        <div id="history" class="tab-content" role="tabpanel" aria-labelledby="history-tab">
            <input type="text" id="search" placeholder="חפש בהיסטוריה" onkeyup="searchHistory()" aria-label="חפש בהיסטוריה">
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('qrHistory')) || [];
        let qrcode;

        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();
        });

        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
                tabContents[i].setAttribute('aria-hidden', 'true');
            }

            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
                tabs[i].setAttribute('aria-selected', 'false');
            }

            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).setAttribute('aria-hidden', 'false');
            evt.currentTarget.className += " active";
            evt.currentTarget.setAttribute('aria-selected', 'true');

            if (tabName === 'scan') {
                startScanner();
            } else if (tabName === 'history') {
                displayHistory();
            }
        }

        function generateQR() {
            const url = document.getElementById('url').value;
            if (url) {
                if (qrcode) {
                    qrcode.clear();
                    qrcode.makeCode(url);
                } else {
                    qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: url,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                }
                addToHistory('created', url);
            }
        }

        function startScanner() {
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        }

        function onScanSuccess(decodedText, decodedResult) {
            addToHistory('scanned', decodedText);
            alert(`קוד QR נסרק: ${decodedText}`);
        }

        function addToHistory(type, data) {
            const item = { type, data, date: new Date().toISOString(), name: data };
            history.unshift(item);
            localStorage.setItem('qrHistory', JSON.stringify(history));
            if (document.getElementById('history').style.display !== 'none') {
                displayHistory();
            }
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <div>
                        <button onclick="copyToClipboard('${item.data}')" aria-label="העתק">העתק</button>
                        <button onclick="openLink('${item.data}')" aria-label="פתח">פתח</button>
                        <button onclick="editName(${index})" aria-label="ערוך">ערוך</button>
                        <button onclick="deleteItem(${index})" aria-label="מחק">מחק</button>
                    </div>
                `;
                historyList.appendChild(div);
            });
        }

        function searchHistory() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredHistory = history.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.data.toLowerCase().includes(searchTerm)
            );
            displayFilteredHistory(filteredHistory);
        }

        function displayFilteredHistory(filteredHistory) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            filteredHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.name}</span>
                    <div>
                        <button onclick="copyToClipboard('${item.data}')" aria-label="העתק">העתק</button>
                        <button onclick="openLink('${item.data}')" aria-label="פתח">פתח</button>
                        <button onclick="editName(${index})" aria-label="ערוך">ערוך</button>
                        <button onclick="deleteItem(${index})" aria-label="מחק">מחק</button>
                    </div>
                `;
                historyList.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('הטקסט הועתק ללוח');
            });
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function editName(index) {
            const newName = prompt('הכנס שם חדש:', history[index].name);
            if (newName !== null) {
                history[index].name = newName;
                localStorage.setItem('qrHistory', JSON.stringify(history));
                displayHistory();
            }
        }

        function deleteItem(index) {
            if (confirm('האם אתה בטוח שברצונך למחוק פריט זה?')) {
                history.splice(index, 1);
                localStorage.setItem('qrHistory', JSON.stringify(history));
                displayHistory();
            }
        }
    </script>
</body>
</html>
