<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יוצר וסורק קודי QR מתקדם</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f0f4f8;
            --text-color: #333;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input {
            flex-grow: 1;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            min-width: 100px;
        }
        button:hover {
            background-color: #357abd;
        }
        #qrcode, #reader {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #history, #scan-history {
            margin-top: 20px;
        }
        .history-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            word-break: break-all;
        }
        .history-item:hover {
            background-color: #e8f0fe;
        }
        .version {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
            margin-top: auto;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #scanned-qr {
            text-align: center;
            margin-top: 20px;
        }
        #scanned-qr img {
            max-width: 200px;
            height: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .input-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            .tab {
                width: 100%;
                text-align: center;
                border-radius: 0;
            }
            .tab:first-child {
                border-radius: 5px 5px 0 0;
            }
            .tab:last-child {
                border-radius: 0 0 5px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>יוצר וסורק קודי QR מתקדם</h1>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('create')">יצירת QR</div>
            <div class="tab" onclick="switchTab('scan')">סריקת QR</div>
        </div>
        <div id="create-tab" class="tab-content active">
            <div class="card">
                <div class="input-group">
                    <input type="text" id="input" placeholder="הכנס כתובת אתר">
                    <button onclick="generateQR()">צור QR</button>
                </div>
                <div id="qrcode"></div>
            </div>
            <div class="card">
                <h2>היסטוריה</h2>
                <div id="history"></div>
            </div>
        </div>
        <div id="scan-tab" class="tab-content">
            <div class="card">
                <button id="scanButton" onclick="startScanner()">סריקת קוד QR קיים</button>
                <div id="reader"></div>
                <div id="scanned-qr"></div>
            </div>
            <div class="card">
                <h2>היסטוריית סריקות</h2>
                <div id="scan-history"></div>
            </div>
        </div>
    </div>
    <div class="version">גרסה: 2.1.0</div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`.tab:nth-child(${tabName === 'create' ? 1 : 2})`).classList.add('active');
        }

        function generateQR() {
            var input = document.getElementById("input").value;
            if (input) {
                var qrText = formatURL(input);
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: qrText,
                    width: 256,
                    height: 256
                });
                addToHistory(qrText, 'create');
            }
        }

        function formatURL(url) {
            if (!/^https?:\/\//i.test(url)) {
                url = "http://" + url;
            }
            return url;
        }

        function addToHistory(text, type) {
            var history = getHistory(type);
            if (!history.includes(text)) {
                history.unshift(text);
                if (history.length > 5) history.pop();
                setHistory(history, type);
                displayHistory(type);
            }
        }

        function getHistory(type) {
            var history = getCookie(`qr_${type}_history`);
            return history ? JSON.parse(history) : [];
        }

        function setHistory(history, type) {
            setCookie(`qr_${type}_history`, JSON.stringify(history), 365);
        }

        function displayHistory(type) {
            var history = getHistory(type);
            var historyHtml = "";
            for (var i = 0; i < history.length; i++) {
                historyHtml += `<div class="history-item" onclick="useHistoryItem('${history[i]}', '${type}')">${history[i]}</div>`;
            }
            document.getElementById(type === 'create' ? "history" : "scan-history").innerHTML = historyHtml;
        }

        function useHistoryItem(text, type) {
            if (type === 'create') {
                document.getElementById("input").value = text;
                generateQR();
            } else {
                showScannedQR(text);
            }
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        let html5QrcodeScanner;

        function startScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
            }
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.clear();
            showScannedQR(decodedText);
            addToHistory(decodedText, 'scan');
        }

        function showScannedQR(text) {
            var scannedDiv = document.getElementById("scanned-qr");
            scannedDiv.innerHTML = `
                <h3>הקוד שנסרק:</h3>
                <div id="scanned-qrcode"></div>
                <p>כתובת האתר: ${text}</p>
                <p>האם תרצה להיכנס לקישור? 
                    <button onclick="window.open('${text}', '_blank')">כן</button>
                    <button onclick="clearScannedQR()">לא</button>
                </p>
            `;
            new QRCode(document.getElementById("scanned-qrcode"), {
                text: text,
                width: 128,
                height: 128
            });
        }

        function clearScannedQR() {
            document.getElementById("scanned-qr").innerHTML = "";
        }

        displayHistory('create');
        displayHistory('scan');
    </script>
</body>
</html>
