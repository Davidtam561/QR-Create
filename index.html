<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יוצר וסורק קודי QR מתקדם</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #0077be;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --background-color: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group, .search-bar {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        #qrcode, #reader, #scanned-qr {
            text-align: center;
            margin-top: 20px;
        }

        #history, #scan-history {
            margin-top: 20px;
        }

        .history-item {
            background-color: var(--secondary-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item button {
            margin-left: 10px;
        }

        .version {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .tab {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>יוצר וסורק קודי QR מתקדם</h1>
        
        <div class="tabs" role="tablist">
            <button class="tab active" onclick="switchTab('create')" role="tab" aria-selected="true" aria-controls="create-tab">יצירת QR</button>
            <button class="tab" onclick="switchTab('scan')" role="tab" aria-selected="false" aria-controls="scan-tab">סריקת QR</button>
        </div>

        <div id="create-tab" class="tab-content active" role="tabpanel">
            <div class="container">
                <div class="input-group">
                    <input type="url" id="url" placeholder="הכנס כתובת URL" aria-label="הכנס כתובת URL">
                    <button onclick="generateQR()" aria-label="צור קוד QR">צור</button>
                </div>
                <div id="qrcode"></div>
            </div>

            <div class="container">
                <h2>היסטוריה</h2>
                <div class="search-bar">
                    <input type="text" id="create-search" placeholder="חיפוש" onkeyup="searchHistory('create')" aria-label="חפש בהיסטוריית יצירה">
                </div>
                <div id="history"></div>
            </div>
        </div>

        <div id="scan-tab" class="tab-content" role="tabpanel">
            <div class="container">
                <div id="reader"></div>
                <div id="scanned-qr"></div>
            </div>

            <div class="container">
                <h2>היסטוריית סריקות</h2>
                <div class="search-bar">
                    <input type="text" id="scan-search" placeholder="חיפוש" onkeyup="searchHistory('scan')" aria-label="חפש בהיסטוריית סריקה">
                </div>
                <div id="scan-history"></div>
            </div>
        </div>
    </div>

    <div class="version">
        גרסה: 2.6.0
    </div>

    <script>
        let createHistory = JSON.parse(localStorage.getItem('createHistory')) || [];
        let scanHistory = JSON.parse(localStorage.getItem('scanHistory')) || [];
        let qrcode;

        document.addEventListener('DOMContentLoaded', function() {
            displayHistory('create');
            displayHistory('scan');
        });

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-hidden', 'true');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });

            document.getElementById(tabName + '-tab').classList.add('active');
            document.getElementById(tabName + '-tab').setAttribute('aria-hidden', 'false');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).setAttribute('aria-selected', 'true');

            if (tabName === 'scan') {
                startScanner();
            }
        }

        function generateQR() {
            const url = document.getElementById('url').value;
            if (url) {
                if (qrcode) {
                    qrcode.clear();
                    qrcode.makeCode(url);
                } else {
                    qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: url,
                        width: 256,
                        height: 256,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                }
                addToHistory('create', url);
            }
        }

        function startScanner() {
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        }

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('scanned-qr').innerText = `נסרק: ${decodedText}`;
            addToHistory('scan', decodedText);
        }

        function addToHistory(type, data) {
            const item = { data, date: new Date().toISOString() };
            if (type === 'create') {
                createHistory.unshift(item);
                localStorage.setItem('createHistory', JSON.stringify(createHistory));
            } else {
                scanHistory.unshift(item);
                localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            }
            displayHistory(type);
        }

        function displayHistory(type) {
            const historyElement = document.getElementById(type === 'create' ? 'history' : 'scan-history');
            const history = type === 'create' ? createHistory : scanHistory;
            historyElement.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.data}</span>
                    <div>
                        <button onclick="copyToClipboard('${item.data}')" aria-label="העתק">העתק</button>
                        <button onclick="openLink('${item.data}')" aria-label="פתח">פתח</button>
                        <button onclick="deleteItem('${type}', ${index})" aria-label="מחק">מחק</button>
                    </div>
                `;
                historyElement.appendChild(div);
            });
        }

        function searchHistory(type) {
            const searchTerm = document.getElementById(type + '-search').value.toLowerCase();
            const history = type === 'create' ? createHistory : scanHistory;
            const filteredHistory = history.filter(item => 
                item.data.toLowerCase().includes(searchTerm)
            );
            const historyElement = document.getElementById(type === 'create' ? 'history' : 'scan-history');
            historyElement.innerHTML = '';
            filteredHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.data}</span>
                    <div>
                        <button onclick="copyToClipboard('${item.data}')" aria-label="העתק">העתק</button>
                        <button onclick="openLink('${item.data}')" aria-label="פתח">פתח</button>
                        <button onclick="deleteItem('${type}', ${index})" aria-label="מחק">מחק</button>
                    </div>
                `;
                historyElement.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('הטקסט הועתק ללוח');
            });
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function deleteItem(type, index) {
            if (confirm('האם אתה בטוח שברצונך למחוק פריט זה?')) {
                if (type === 'create') {
                    createHistory.splice(index, 1);
                    localStorage.setItem('createHistory', JSON.stringify(createHistory));
                } else {
                    scanHistory.splice(index, 1);
                    localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
                }
                displayHistory(type);
            }
        }
    </script>
</body>
</html>
